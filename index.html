<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Music Library</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="style.css" />
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(270deg, #e0f7fa, #fce4ec, #e8f5e9);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      z-index: -1;
      opacity: 0.3;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #loopToggle.active { background-color: #c8e6c9; border-radius: 4px; }
    .card { user-select: none; }
    #tracks { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card[draggable="true"] { cursor: move; }
    .upload-label {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      margin: 1rem 0;
    }
    #fileInput { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Study Music Library</h1>
      <button id="darkToggle" class="icon-btn" title="Toggle dark mode">üåô</button>
    </div>
    <div class="container" id="topTools">
      <input id="searchBox" type="search" placeholder="Search tracks‚Ä¶" autocomplete="off" />
      <select id="sortSelect">
        <option value="alpha">Title A‚ÜíZ</option>
        <option value="alpha-desc">Title Z‚ÜíA</option>
        <option value="subject">By Subject</option>
      </select>
    </div>
  </header>
  <main class="container">
    <div id="filters"></div>
    <label class="upload-label" for="fileInput">‚¨ÜÔ∏è Upload Your Audio</label>
    <input type="file" id="fileInput" accept="audio/*" multiple />
    <div id="tracks" ondragover="event.preventDefault()"></div>
  </main>
  <footer>
    <div class="container">
      <button id="playPause" title="Play/Pause">‚ñ∑</button>
      <span class="time" id="currentTime">0:00</span>
      <div id="progressBar"><div id="progressFill"></div></div>
      <span class="time" id="totalTime">0:00</span>
      <button id="loopToggle" title="Toggle loop">‚ü≥</button>
      <input id="volumeRange" type="range" min="0" max="1" step="0.05" value="1" title="Volume" />
      <select id="speedSelect" title="Speed">
        <option value="0.75">0.75√ó</option>
        <option value="1" selected>1√ó</option>
        <option value="1.25">1.25√ó</option>
        <option value="1.5">1.5√ó</option>
      </select>
    </div>
  </footer>
  <script>
    const slugify = s => s.toLowerCase().replace(/[^a-z0-9]+/g, '-');
    const player = new Audio();
    const playBtn = document.getElementById('playPause');
    const loopBtn = document.getElementById('loopToggle');
    const progBar = document.getElementById('progressBar');
    const progFill = document.getElementById('progressFill');
    const curTime = document.getElementById('currentTime');
    const totTime = document.getElementById('totalTime');
    const volumeRange = document.getElementById('volumeRange');
    const speedSelect = document.getElementById('speedSelect');
    const searchBox = document.getElementById('searchBox');
    const sortSelect = document.getElementById('sortSelect');
    const tracksEl = document.getElementById('tracks');
    const filtersEl = document.getElementById('filters');
    const fileInput = document.getElementById('fileInput');

    let tracks = [
      { title:'Math Focus Beats', subject:'Maths', url:'focus-beats.mp3' },
      { title:'English Lock‚ÄëIn', subject:'English', url:'SUPER FOCUS [ Flow State Music ] Binaural Beats 40Hz ‚òÖ Ambient Study Music to Concentrate (mp3cut.net).mp3' },
      { title:'Tronic Music - Math', subject:'Maths', url:'Tron_ Legacy - Ultimate Relaxing Suite (mp3cut.net) (3).mp3' },
      { title:'History (Calm)', subject:'History', url:'Fur Elise - Ocean Sounds - 1 Hour Relaxation - Beethoven - Study or Sleep - Peaceful - Beautiful (mp3cut.net).mp3' },
      { title:'History (Sharper)', subject:'History', url:'1 Hour of  Turkish March Piano Loop by Mozart for Relaxation, Work, Study and BGM (mp3cut.net) (1).mp3' },
      { title:'Classical Music', subject:'History', url:'Saint-Sa√´ns - The Swan _ Relaxing Classical Cello and Piano Music _ 1 HOUR (mp3cut.net).mp3' },
      { title:'Electronic - Math', subject:'Maths', url:'SpotiDownloader.com - Futuristic - Vivaldi Verdes.mp3' },
      { title:'Science - Space', subject:'Science', url:'SpotiDown.App - Moonlit Breaths - Restful Minds.mp3' }
    ];
    const durCache = {};
    let currentId = null;

    darkToggle.onclick = () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    };
    if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');

    fileInput.addEventListener('change', e => {
      [...e.target.files].forEach(file => {
        const url = URL.createObjectURL(file);
        const title = file.name.replace(/\.[^/.]+$/, "");
        tracks.push({ title, subject: 'Uploaded', url });
      });
      render();
    });

    playBtn.onclick = () => {
      if (!player.src) return;
      player.paused ? player.play() : player.pause();
    };
    loopBtn.onclick = () => {
      player.loop = !player.loop;
      loopBtn.classList.toggle('active', player.loop);
    };
    volumeRange.oninput = e => player.volume = e.target.value;
    speedSelect.oninput = e => player.playbackRate = parseFloat(e.target.value);
    progBar.onclick = e => {
      const rect = progBar.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      player.currentTime = pct * player.duration;
    };

    player.ontimeupdate = () => {
      if (!player.duration) return;
      const pct = (player.currentTime / player.duration) * 100;
      progFill.style.width = pct + '%';
      curTime.textContent = format(player.currentTime);
      totTime.textContent = format(player.duration);
      if (currentId) document.getElementById(`prog-${currentId}`).style.width = pct + '%';
    };

    function format(s) {
      return isNaN(s) ? '0:00' : `${Math.floor(s / 60)}:${String(Math.floor(s % 60)).padStart(2, '0')}`;
    }

    function play(track, id) {
      player.src = track.url;
      player.play();
      currentId = id;
      document.querySelectorAll('.card-progress').forEach(p => p.style.width = '0%');
    }

    function makeCard(track, index) {
      const id = slugify(track.title) + '-' + index;
      const card = document.createElement('div');
      card.className = 'card';
      card.draggable = true;
      card.dataset.index = index;
      card.innerHTML = `
        <div class="card-progress" id="prog-${id}"></div>
        <h3 class="card-title">${track.title}</h3>
        <p class="card-sub">${track.subject}</p>
        <p class="card-duration" id="dur-${id}">--:--</p>
        <button class="play-btn">‚ñ∑ Play</button>`;
      card.querySelector('button').onclick = () => play(track, id);
      card.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', index));
      card.addEventListener('drop', e => {
        e.preventDefault();
        const from = +e.dataTransfer.getData('text/plain');
        const to = +card.dataset.index;
        if (from !== to) {
          const moved = tracks.splice(from, 1)[0];
          tracks.splice(to, 0, moved);
          render();
        }
      });
      card.addEventListener('dragover', e => e.preventDefault());
      if (!durCache[track.url]) {
        const tmp = new Audio(track.url);
        tmp.onloadedmetadata = () => {
          durCache[track.url] = tmp.duration;
          const durEl = document.getElementById(`dur-${id}`);
          if (durEl) durEl.textContent = format(tmp.duration);
        };
      } else {
        card.querySelector(`#dur-${id}`).textContent = format(durCache[track.url]);
      }
      return card;
    }

    function render() {
      const q = searchBox.value.toLowerCase();
      const sort = sortSelect.value;
      const activeFilter = filtersEl.querySelector('.active')?.textContent;
      let list = tracks.map((t, i) => ({ ...t, index: i }));
      if (activeFilter && activeFilter !== 'All') list = list.filter(t => t.subject === activeFilter);
      if (q) list = list.filter(t => t.title.toLowerCase().includes(q));
      if (sort === 'alpha') list.sort((a, b) => a.title.localeCompare(b.title));
      else if (sort === 'alpha-desc') list.sort((a, b) => b.title.localeCompare(a.title));
      else list.sort((a, b) => a.subject.localeCompare(b.subject));
      tracksEl.innerHTML = '';
      list.forEach(t => tracksEl.appendChild(makeCard(t, t.index)));
    }

    function buildFilters() {
      filtersEl.innerHTML = '';
      const all = document.createElement('button');
      all.textContent = 'All';
      all.className = 'filter-btn active';
      all.onclick = () => {
        filtersEl.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        all.classList.add('active');
        render();
      };
      filtersEl.appendChild(all);
      [...new Set(tracks.map(t => t.subject))].forEach(sub => {
        const btn = document.createElement('button');
        btn.textContent = sub;
        btn.className = 'filter-btn';
        btn.onclick = () => {
          filtersEl.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          render();
        };
        filtersEl.appendChild(btn);
      });
    }

    searchBox.oninput = render;
    sortSelect.onchange = render;

    buildFilters();
    render();
  </script>
</body>
</html>
