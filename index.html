<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    #player-container {
      max-width: 420px;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }
    .track label {
      flex: 1;
      font-weight: 600;
      color: #444;
    }
    button.play-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-right: 1rem;
      min-width: 70px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button.play-btn:hover {
      background-color: #357abd;
    }
    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <h2>Study Music Player</h2>
    <div class="track" data-sound="rain">
      <label for="volume-rain">Rain</label>
      <button class="play-btn" id="play-rain">Play</button>
      <input type="range" id="volume-rain" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="track" data-sound="coffee_shop">
      <label for="volume-coffee_shop">Coffee Shop</label>
      <button class="play-btn" id="play-coffee_shop">Play</button>
      <input type="range" id="volume-coffee_shop" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="track" data-sound="white_noise">
      <label for="volume-white_noise">White Noise</label>
      <button class="play-btn" id="play-white_noise">Play</button>
      <input type="range" id="volume-white_noise" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="track" data-sound="library">
      <label for="volume-library">Library Murmurs</label>
      <button class="play-btn" id="play-library">Play</button>
      <input type="range" id="volume-library" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <script>
    // Audio objects, load files from root folder
    const sounds = {
      rain: new Audio('./rain.mp3'),
      coffee_shop: new Audio('./coffee_shop.mp3'),
      white_noise: new Audio('./white_noise.mp3'),
      library: new Audio('./library.mp3'),
    };

    // Store current playing audio to stop when new one plays
    let currentPlaying = null;

    // Play/pause toggle handler
    function togglePlay(soundKey, btn) {
      const audio = sounds[soundKey];
      if (currentPlaying && currentPlaying !== audio) {
        currentPlaying.pause();
        // Reset previous play button text
        document.querySelectorAll('button.play-btn').forEach(b => {
          if (b !== btn) b.textContent = 'Play';
        });
      }

      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';
        currentPlaying = audio;
      } else {
        audio.pause();
        btn.textContent = 'Play';
        if (currentPlaying === audio) currentPlaying = null;
      }
    }

    // Setup event listeners
    document.querySelectorAll('.track').forEach(track => {
      const soundKey = track.dataset.sound;
      const playBtn = track.querySelector('button.play-btn');
      const volumeSlider = track.querySelector('input[type="range"]');
      const audio = sounds[soundKey];

      // Set initial volume
      audio.volume = volumeSlider.value;

      // Play/pause button click
      playBtn.addEventListener('click', () => togglePlay(soundKey, playBtn));

      // Volume slider input
      volumeSlider.addEventListener('input', e => {
        audio.volume = e.target.value;
      });

      // When audio ends, reset button text & currentPlaying
      audio.addEventListener('ended', () => {
        playBtn.textContent = 'Play';
        if (currentPlaying === audio) currentPlaying = null;
      });
    });
  </script>
</body>
</html>
